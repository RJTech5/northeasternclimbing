<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Northeastern Climbing Club</title>
    <link rel="stylesheet" href="static/css/base.css"/>
    <link rel="stylesheet" href="static/css/utility.css"/>
    <link rel="stylesheet" href="static/css/contentSections.css"/>
    <link rel="stylesheet" href="static/css/footer.css"/>
    <link rel="stylesheet" href="static/css/navBar.css"/>
    <link rel="stylesheet" href="static/css/titleSections.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>

<body>
<div class="navBar">
    <div class="navLogoSpace">
        <div class="navLogo">
            <a href="/">
                <div class="navLogoContainer">
                    <img src="static/images/logo.png" style="width: 100%; object-fit: cover;">
                </div>
            </a>
        </div>
    </div>
    <div class="navButtonSpace" id="fullNavBar">
        <div class="divider"></div>
        <div class="navBarItem">
            <button class="navButton" onclick="location.href='signup'">Join NRC</button>
        </div>
        <div class="divider"></div>
        <div class="navBarItem">
            <button class="navButton">Meetings</button>
        </div>
        <div class="divider"></div>
        <div class="navBarItem">
            <button class="navButton">Events</button>
        </div>
        <div class="divider"></div>
        <div class="navBarItem">
            <button class="navButton">Useful Links</button>
        </div>
        <div class="divider"></div>
        <div class="navBarItem">
            <button class="navButton">Gear Rental</button>
        </div>
        <div class="divider"></div>
        <div class="navBarItem">
            <button class="navButton">Climbing Map</button>
        </div>
        <div class="divider"></div>
        <div class="navBarItem">
            <button class="navButton">Blog</button>
        </div>
        <div class="divider"></div>
        <div class="navBarItem">
            <button class="navButton">Competitive Team</button>
        </div>
        <div class="divider"></div>
    </div>
    <div class="navButtonSpace" id="reducedNavBar">
        <div class="divider"></div>
        <div class="navBarItem" style="width: 200px;">
            <button class="navButton" style="font-size: 2em;">Join NRC</button>
        </div>
        <div class="divider"></div>
        <div class="navBarItem" style="width: 200px;">
            <button class="navButton" style="font-size: 2em;">Meetings</button>
        </div>
        <div class="divider"></div>
        <div class="navBarItem" style="width: 200px;">
            <button class="navButton" id="navListOpen" style="font-size: 2em;">More</button>
        </div>
        <div class="divider"></div>
    </div>

</div>
<div class="navBarList" id="navBarList" style="display: none">
    <div class="navBarListItem">
        <button class="navButton" style="font-size: 2em;">Join NRC</button>
    </div>
    <div class="horizontalDivider"></div>
    <div class="navBarListItem">
        <button class="navButton" style="font-size: 2em;">Meetings</button>
    </div>
    <div class="horizontalDivider"></div>
    <div class="navBarListItem">
        <button class="navButton" style="font-size: 2em;">Events</button>
    </div>
    <div class="horizontalDivider"></div>
    <div class="navBarListItem">
        <button class="navButton" style="font-size: 2em;">Useful Links</button>
    </div>
    <div class="horizontalDivider"></div>
    <div class="navBarListItem">
        <button class="navButton" style="font-size: 2em;">Gear Rental</button>
    </div>
    <div class="horizontalDivider"></div>
    <div class="navBarListItem">
        <button class="navButton" style="font-size: 2em;">Climbing Map</button>
    </div>
    <div class="horizontalDivider"></div>
    <div class="navBarListItem">
        <button class="navButton" style="font-size: 2em;">Blog</button>
    </div>
    <div class="horizontalDivider"></div>
    <div class="navBarListItem">
        <button class="navButton" style="font-size: 2em;">Competitive Team</button>
    </div>
    <div class="horizontalDivider"></div>
    <div class="navBarListItem">
        <button class="navButton" id="navListClose" style="font-size: 2em;">Close</button>
    </div>
</div>

<div class="contentMain">
    <div class="homeBanner">
        <div class="homeBannerImgContainer">
            <img src="static/images/trip.webp"
                 style="width: 100%; height: 100%; object-fit: cover; object-position: center;">
        </div>
        <div class="homeBannerContents">
            <div class="homeBannerText">
                <h1>NRC Trips & Events</h1>
            </div>
            <div class="searchBar">
                <a class="searchIcon" onclick="">
                    <img src="static/images/icons/search.webp"
                         style="width: 100%; height: 100%; object-fit: cover;">
                </a>
                <input class="searchInput" type="text" placeholder="type event...">
            </div>
        </div>
    </div>

    <div class="contentSection">
        <div class="contentBox">
            <div class="horizontalDivider" style="width: 100%;"></div>
            <p>Upcoming: 0</p>
            <div class="horizontalDivider"></div>
            <p>Past: 0</p>
        </div>
    </div>
</div>

</body>

<footer>
    <script src="static/js/home/typingEffect.js"></script>
    <script src="static/js/home/navResize.js"></script>
    <script src="static/js/home/countAnimation.js"></script>
